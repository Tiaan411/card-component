<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- main card component -->
     <section class="main">
        <!-- image section -->
        <div class="image">
            <img src="img/image-product-desktop.jpg" alt="a perfume bottle">
        </div>
        <!-- info section -->
        <div class="info">
            <h4>PERFUME</h4>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation compsed by 
                Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <h1>$149.99</h1>
                <h4><s>$169.99</s></h4>
            </div>
            <div class="button">
                <button><img src="img/icon-cart.svg"><h3>Add to Cart</h3></button>
            </div>
        </div>
     </section>
</body>
</html>
